<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
      <img src="./assets/arnaud-girault-Ws7wVyhrxTU-unsplash.jpg" class="slide">
      <img src="./assets/francesco-ungaro-EaVH-mEZziA-unsplash.jpg" class="slide">
      <img src="./assets/gantavya-bhatt-mmcSaJrRuCM-unsplash.jpg" class="slide">
      <img src="./assets/ryan-klaus-TliweUwl4Bw-unsplash.jpg" class="slide active">

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>

    <div class="dots">
      <div class="dot active" onclick="goToSlide(0)"></div>
      <div class="dot" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
      <div class="dot" onclick="goToSlide(3)"></div>
    </div>
  </div>

  <script src="./script.js">
  
  </script>
</body>
</html>
