<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body{
        visibility:  visible
      }
    </style>
    
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition duration-150">
                &larr; Back to Home
            </a>
            <a href="cart.html" class="relative text-gray-700 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">
                    0
                </span>
            </a>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h2 class="text-3xl font-extrabold mb-8 text-gray-800">Your Shopping Cart</h2>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3 bg-white p-6 rounded-xl shadow-lg">
                <div id="cart-items-container">
                    <p class="text-center text-lg text-gray-500">Loading cart...</p>
                </div>
            </div>

            <div class="lg:w-1/3 bg-white p-6 rounded-xl shadow-lg h-min sticky top-20">
                <h3 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Order Summary</h3>
                
                <div class="flex justify-between text-lg font-semibold mb-6">
                    <span>Grand Total:</span>
                    <span id="cart-total" class="text-indigo-600">$0.00</span>
                </div>

                <button id="buy-button" 
                        class="w-full bg-indigo-600 text-white text-lg py-3 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">
                    Proceed to Checkout
                </button>
                <p class="text-center text-sm text-gray-500 mt-2 ">
                    (No backend required, this button is for illustration)
                </p>
            </div>
        </div>
    </main>

    <script type="module" src="./app.js"></script>
</body>
</html>
