<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown & Quotes App</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Countdown & Quotes App</h1>

  <div class="countdown">
    <div class="timesection">
      <h2 id="hours">00</h2>
      <p>Hours</p>
    </div>
    <div class="timesection">
      <h2 id="minutes">00</h2>
      <p>Minutes</p>
    </div>
    <div class="timesection">
      <h2 id="seconds">00</h2>
      <p>Seconds</p>
    </div>
  </div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="quotesection">
    <p class="quote" id="quote">"The future depends on what you do today."</p>
    <p class="author" id="author">â€“ Mahatma Gandhi</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
