<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin:  0 ;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        overflow: hidden;
        position: relative;
    }
    .elem{
        position: absolute;
        transition:  all cubic-bezier(0.19, 1, 0.22, 1) 1s;
        width: 100px;
        height: 100px;
        background-color: red;
        
    }
    </style>

</head>
<body>
    <div class="elem"></div>
    <script src="./mouseover.cjs">

    </script>
</body>
</html>
