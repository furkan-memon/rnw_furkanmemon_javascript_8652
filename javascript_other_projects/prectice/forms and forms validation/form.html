<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Email & Password Validator</h2>
    <form id="validatorForm" novalidate>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <small class="emailerror" id="emailError"></small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <small class="passworderror" id="passwordError"></small>
      </div>

      <button type="submit">Validate</button>
    </form>
    <div class="result"></div>
  </div>

  <script src="form.cjs"></script>
</body>
</html>
