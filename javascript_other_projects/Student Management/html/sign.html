<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="form-page" id="sign-in" >
        <div class="form-container">
            <form id="auth-form" novalidate>
                <h2>Welcome Back!</h2>
                <p>Sign in to continue to the student management system.</p>

                <div class="input-group">
                    <label for="email and username"><i class="fas fa-envelope"></i> Email Address Or User Name</label>
                    <input type="text" id="email_or_username" name="email_or_username" placeholder="Enter your email or your username" required>
                     <span id="us-error" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="passwordin" name="password" placeholder="Enter your password" required>
                     <span id="pas-error" class="error-message"></span>
                    <label>
                        <input type="checkbox" id="showPassin"> Show Password
                    </label>
                </div>

                <div class="form-options">
                    <span id = "nextpage">Forgot Password?</span>
                </div>
                <input type="submit" class="submit-btn create-note-btn" value="Sign In">

                <p class="switch-form" >
                    Don't have an account? <a class="Sign-Up">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
    <div class="form-page unselectable" id="sign-up">
        <div class="form-container">
            <form id="auth-form" novalidate>
                <h2>Create an Account</h2>
                <p>Get started with the student management system today!</p>

                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> User Name</label>
                    <input type="text" id="username" name="name" placeholder="Create User Name" required>
                    <span id="username-error" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="emailup"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="emailup" name="email" placeholder="Enter your email" required>
                    <span id="emailup-error" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="passwordup"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="passwordup" name="password" placeholder="Create a password" required>


                    <span id="passwordup-error" class="error-message"></span>

                </div>



                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                    <span id="confirm-error" class="error-message"></span>
                    <label>
                        <input type="checkbox" id="showPass"> Show Password
                    </label>
                </div>
                <div class="input-group">
                    <label for="kay"><i class="fa-solid fa-circle-info" id="kayinfo"></i>
                        Give a Kay for Password</label>
                    <input type="text" id="kay" name="Kay" placeholder="kay" required>
                    <span id="kay-error" class="error-message"></span>

                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" name="terms" id="chakbox" required> I agree to the <a href="#">Terms and
                            Conditions</a>
                    </label>
                      <span id="checkbox-error" style="display: block;" class="error-message"></span>
                </div>
                <input type="submit" class="submit-btn create-note-btn" value="Sign Up">


                <p class="switch-form">
                    Already have an account? <a class="Sign-In " >Sign In</a>
                </p>
            </form>
        </div>
    </div>
    <div class="form-page unselectable" id="resetpaas">
        <div class="form-container">
            <form id="auth-form" novalidate>
               <h2>Forgot Password?</h2>
            <p>Enter your email address below, and Kay</p>

              
            
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="rsetemail" name="email" placeholder="Enter your registered email" required>
                    <span id="reemail-error" class="error-message"></span>

            </div>
             <div class="input-group">
                    <label for="restkay"><i class="fa-solid fa-circle-info" id="kayinfo"></i>
                        Give a Kay for Password</label>
                    <input type="text" id="resetkay" name="Kay" placeholder="kay" required>
                    <span id="rekay-error" class="error-message"></span>

                </div>
                     <div class="input-group">
                    <label for="restpassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="restpassword" name="password" placeholder="Create a password" required>
                    <span id="repassword-error" class="error-message"></span>
                </div>



                <div class="input-group">
                    <label for="reconfirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="reconfirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>
                    <span id="reconfirm-error" class="error-message"></span>
                    <label>
                        <input type="checkbox" id="showresetPass"> Show Password
                    </label>
                </div>
            <input type="submit" class="submit-btn create-note-btn" value="Reset Password"> 
            </form>
        </div>
    </div>
      <script src="../js/sign.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
