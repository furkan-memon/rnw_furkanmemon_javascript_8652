<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery effects demo â€” fadeIn, fadeOut, fadeTo, animate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { margin-bottom: 8px; }
    .controls { margin-bottom: 16px; }
    .controls button { margin-right: 6px; margin-bottom: 6px; padding: 8px 12px; }
    .demo-area { display:flex; gap: 24px; align-items:flex-start; }
    .box {
      width: 120px;
      height: 120px;
      background: #4a90e2;
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 6px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .box2 {
      width: 120px;
      height: 120px;
      background: #e26a6a;
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 6px;
      position: relative; 
      
    }
    .log { margin-top:12px; font-size: 13px; color: #333; background: #fff; padding: 10px; border-radius:6px; box-shadow: inset 0 1px 0 rgba(0,0,0,0.02); max-width: 640px; }
  </style>
</head>
<body>
  <h1>jQuery effects demo</h1>
  <p>Buttons below show usage of <code>fadeIn</code>, <code>fadeOut</code>, <code>fadeTo</code>, and <code>animate</code> (with chaining and callbacks).</p>

  <div class="controls">
    <button id="fadeOutBtn">fadeOut (slow)</button>
    <button id="fadeInBtn">fadeIn (slow)</button>
    <button id="fadeToggleBtn">fadeToggle</button>
    <button id="fadeToBtn">fadeTo (0.3 opacity)</button>
    <button id="fadeResetBtn">reset opacity</button>

    <button id="animateMoveBtn">animate: move & resize</button>

    <button id="animateResetBtn">reset animated box</button>
  </div>

  <div class="demo-area">
    <div>
      <div id="box" class="box">Box A</div>

    </div>

    <div>
      <div id="box2" class="box2">Box B</div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
